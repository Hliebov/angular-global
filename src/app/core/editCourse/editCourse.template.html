<div class="edit-course">
  <div class="title">
    Title
    <input
      placeholder="Enter course title"
      type="text">
  </div>

  <div class="description">
    Description
    <input
      placeholder="Enter course description"
      type="text">
  </div>

  <div class="date">
    Date
    <input
      type="text">
  </div>

  <div class="duration">
    Duration
    <input
      type="number">
  </div>

  <div class="control">
    <button
      class="waves-effect teal lighten-2 btn">
      Save
    </button>
    <button
      (click)="cancelEdit()"
      class="waves-effect red lighten-2 btn">
      Cancel
    </button>
  </div>
</div>
