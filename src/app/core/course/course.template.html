<div class="course"
     [changePlate]="course"
      [ngClass]="{rated: course.topRated}">
  <div
    class="course__title"
    [innerText]="course.title | uppercase">
  </div>

  <div
    class="course__date"
    [innerText]="course.date | date:'fullDate'">
  </div>

  <div
    class="course__duration"
    [innerText]="course.duration | myDurationPipe : 'ms'">
  </div>

  <i
    *ngIf="course.topRated"
    class="material-icons">
    grade
  </i>

  <div class="clearfix"></div>
  <div
    class="course__description">
    <p [innerText]="course.description"></p>
  </div>

  <div class="course-edit">
    <a
      (click)="editCourse(course)"
      [routerLink]="['/courses', course._id]"
      class="course-edit__ctrl waves-effect blue accent-2 btn">
        Edit
    </a>
    <div (click)="onCourseDelete(course)"
         class="course-edit__ctrl waves-effect red accent-2 btn">
      Delete
    </div>
  </div>

  <div class="clearfix"></div>
</div>
