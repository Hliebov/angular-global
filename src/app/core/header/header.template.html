<div class="header">
  <img src="./../../../assets/logo.svg"
       alt="logo"
       class="header__logo">
  <div class="header__breadcrumb"
       *ngIf="username">
    <a href="#" class="breadcrumb">Home</a>
    <a href="#" class="breadcrumb">Courses</a>
    <a href="#" class="breadcrumb" *ngIf="id">Course {{id}}</a>
  </div>
  <div class="header-auth"
       *ngIf="username | async">
    <p class="header-auth__welcome">Welcome,
      <span class="header-auth__username"
            [innerText]="username | async">
      </span>
    </p>
    <div  class="header-auth__login"
         (click)="logout()">
      Log out
    </div>
  </div>
</div>
